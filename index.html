<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yamaha</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section class="main">
        <header>
            <a href="#"><img src="assets/images/LogoYamahaBlue.png" alt="" class="logo"></a>
            <div class="toggle"></div>
            <ul class="navigation">
                <li><a href="#">Principais Características</a></li>
                <li><a href="#">Galeria</a></li>
                <li><a href="#">Loja</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </header>
        <div class="content">
            <h2>Pronto Para <span>Correr</span></h2>
            <a href="#" class="btn">Andar Agora</a>
            <img src="assets/images/MT-09_Tracer_GT.png" alt="" class="bike">
        </div>

        <!--Slider Content-->
        <div class="slider">
            <div class="slides active">
                <h2><span>Motor</span><br>847cc</h2>
                <h2><span>Velocidade Máx.</span><br>240km/h</h2>
            </div>
            <div class="slides">
                <h2><span>Potência Máx.</span><br>115cv</h2>
                <h2><span>Torque de</span><br>8,9kgf.m</h2>
            </div>
            <div class="slides">
                <h2><span>Motor 3cc</span><br>DOHC</h2>
                <h2><span>Válvulas</span><br>12 v</h2>
            </div>
        </div>

        <div class="footer">
            <ul class="sci">
                <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
                <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
                <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
            </ul>
            <div class="dots">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
    </section>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script>

        const toggle = document.querySelector('.toggle');
        toggle.onclick = function(){
            toggle.classList.toggle('active');
        }

        const slides = document.querySelectorAll('.slides');
        const dots = document.querySelectorAll('.dot');


        function setActive(i){
            for(slide of slides)
            slide.classList.remove('active');
            slides[i].classList.add('active');
            for(dot of dots)
            dot.classList.remove('active');
            dots[i].classList.add('active');
        }

        for(let j = 0; j<dots.length; j++){
            dots[j].addEventListener('click', function(){
                setActive(j)
            })
        }
    </script>
</body>
</html>
